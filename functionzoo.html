    const values1 = ["Rock", "Paper", "Scissor"];
    const computerSelection = test();
    let user;


      function test(){
        let random = Math.floor(Math.random() * values1.length);
        return  random, values1[random];
      }
      
      function bothPlay(user, computerSelection){
        user = prompt("What do you choose?", "");
        if ((user == "Rock" && computerSelection== "Rock") || (user == "Paper" && computerSelection== "Paper") || (user == "Scissor" && computerSelection== "Scissor") ){
          return "Nobody wins here!"
        }else if((user == "Rock") && (computerSelection == "Paper")){
          return "Computer wins! Paper beats Rock!"
        } else if((user == "Rock") && (computerSelection == "Scissor")){
          return "You win! Rock beats Scissor!"
        }else if((user == "Paper") && (computerSelection == "Rock")){
          return "You win! Paper beats Rock!"
        }else if((user == "Paper") && (computerSelection == "Scissor")){
          return "Computer wins! Scissor beats Paper!"
        }else if((user == "Scissor") && (computerSelection == "Rock")){
          return "Computer wins! Rock beats Scissor!"
        }else {
          return "You win! Paper beats Rock!";
        }
        
        
      }

      function gameober(){
        let playerScore = 0;
        let computerScore = 0;
        let ConsoleOutput;

        for (let i=0; i<5; i++){
          consoleOutput = console.log(bothPlay(user, test()));
          if (consoleOutput === "You win! Rock beats Scissor!" ||
              consoleOutput === "You win! Paper beats Rock!" ||
              consoleOutput === "You win! Scissor beats Paper!"){
                ++playerScore;
          }else{
                ++computerScore;
          }
        }

        if(playerScore > computerScore){
